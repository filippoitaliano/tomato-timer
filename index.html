<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Tomato timer</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="javascript" src="logic.js"></script>
  </head>

  <body>
    <div class="dialog">
      <div class="settings-badge">
        Filippo
      </div>

      <button class="settings-hide-button">
        -
      </button>

      <p class="settings-description">
        Welcome to the cutest tomato timer app in the world. Take your time to set up the timings and have fun doing what you love to do!
      </p>
      <div class="settings-form">
        <div class="settings-form-control">
          <div class="settings-form-control-label">
            Duration
          </div>
          <div class="settings-form-control-input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="settings-form-control">
          <div class="settings-form-control-label">
            Break
          </div>
          <div class="settings-form-control-input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <div class="settings-form-control">
          <div class="settings-form-control-label">
            Times
          </div>
          <div class="settings-form-control-input-wrapper">
            <input type="text"/>
          </div>
        </div>
        <button class="settings-form-save-button">
          Save
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="clock-title">
        Timer
      </div>
      <div class="clock-wrapper">
        <div class="clock-digital-time">
          45:00
        </div>
      </div>
      <div class="clock-controls">
        <button class="clock-control-button">
          Pause
        </button>
        <button class="clock-control-button">
          Restart
        </button>
        <button class="clock-control-button">
          Stop
        </button>
      </div>
    </div>
  </body>

</html>
